<!-- meta information -->
<meta charset="utf-8">
<meta name="description" {% if page.url == "/index.html" %}
      content="{{ site.data.brume.description }}" {% else %}
      content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" {% endif %}>
<meta name="author" content="{{ site.data.brume.author }}">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<!-- title -->
<title>{{ page.title }} &middot; {{ site.data.brume.name }}</title>

<!-- icons -->
<link rel="shortcut icon" href="{{site.url}}/public/favicon.ico" />

<!-- stylesheets -->
<link rel="stylesheet" href="{{site.url}}/public/css/main.css">
<link rel="stylesheet" href="{{site.url}}/public/css/syntax.css">

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,900|Raleway:500,800' rel='stylesheet' type='text/css'>

<!-- feed links -->
<link rel="alternate" href="{{ site.url }}/feed.xml" type="application/rss+xml" title="{{ site.name }}">
